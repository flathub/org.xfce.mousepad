app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.3.tar.xz
        sha256: c30019506320ca2474d834cced1e2217ea533e00eb2a3f4eb7879007940ec682
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.3.2/enchant-2.3.2.tar.gz
            sha256: ce9ba47fd4d34031bd69445598a698a6611602b2b0e91d705e91a6f5099ead6e
            x-checker-data:
              type: anitya
              project-id: 6601
              stable-only: true
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4
        x-checker-data:
          type: gnome
          name: gspell

  - name: libxfce4ui
    modules:
      - name: xfce4-dev-tools
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/xfce4-dev-tools/4.16/xfce4-dev-tools-4.16.0.tar.bz2
            sha256: f50b3070e66f3ebdf331744dd1ec5e1af5de333965d491e15ce05545e8eb4f04
            x-checker-data:
              type: anitya
              project-id: 15888
              stable-only: true
              url-template: https://archive.xfce.org/src/xfce/xfce4-dev-tools/$major.$minor/xfce4-dev-tools-$version.tar.bz2
      - name: libxfce4util
        cleanup:
          - /sbin
        config-opts:
          - --disable-debug
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/libxfce4util/4.17/libxfce4util-4.17.2.tar.bz2
            sha256: cf5f4095ffa8ebe3d819ac779768cb75c567a85d5a508a4c4713258c1bd0fab7
            x-checker-data:
              type: anitya
              project-id: 232001
              # to be reactivated when libxfce4ui goes to 4.18
              #stable-only: true
              url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --enable-maintainer-mode
      - --disable-debug
    sources:
      - type: git
        url: https://gitlab.xfce.org/xfce/libxfce4ui.git
        tag: libxfce4ui-4.17.6
        commit: a8a9c0d6ae6387feb0bc335d6cf54cceb3d50ca4
        x-checker-data:
          type: anitya
          project-id: 232000
          # to be reactivated when it goes to 4.18
          #stable-only: true
          tag-template: libxfce4ui-$version
      - type: patch
        path: patches/Bump-minimal-required-libxfce4util-to-4.17.2.patch
      - type: patch
        path: patches/libxfce4kbd-Make-Xfconf-dependency-optional.patch
      - type: patch
        path: patches/test.patch

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.5/mousepad-0.5.9.tar.bz2
        sha256: f108a8c167ec5727266ab67666f10dbd60e972d56ea03944302fdabb2167f473
        x-checker-data:
          type: anitya
          project-id: 198617
          stable-only: true
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
