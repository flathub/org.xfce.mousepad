app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.3.4/enchant-2.3.4.tar.gz
            sha256: 1f7e26744db1c9a0fea61d2169f4e5c1ce435cf8c2731c37e3e4054119e994a0
            x-checker-data:
              type: anitya
              project-id: 6601
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.1.tar.xz
        sha256: 8ec44f32052e896fcdd4926eb814a326e39a5047e251eec7b9056fbd9444b0f1
        x-checker-data:
          type: gnome
          name: gspell

  - name: libxfce4ui
    modules:
      - name: libxfce4util
        cleanup:
          - /sbin
        config-opts:
          - --disable-debug
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/libxfce4util/4.18/libxfce4util-4.18.1.tar.bz2
            sha256: 8a52063a5adc66252238cad9ee6997909b59983ed21c77eb83c5e67829d1b01f
            x-checker-data:
              type: anitya
              project-id: 232001
              url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2
      - name: xfconf
        cleanup:
          - /bin
          - /share/bash-completion
        config-opts:
          - --disable-debug
          - XFCONF_SERVICE_NAME_PREFIX=org.xfce.mousepad
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/xfconf/4.18/xfconf-4.18.1.tar.bz2
            sha256: d9714751bbcfdc5a59340da6ef8ddfc0807221587b962d907f97dc0a8a002257
            x-checker-data:
              type: anitya
              project-id: 14854
              url-template: https://archive.xfce.org/src/xfce/xfconf/$major.$minor/xfconf-$version.tar.bz2
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.18/libxfce4ui-4.18.3.tar.bz2
        sha256: afa3a46eeed3ab612d2f7e1308edaf5819f6c33ccc16c13080efabd58f010abd
        x-checker-data:
          type: anitya
          project-id: 232000
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.6/mousepad-0.6.0.tar.bz2
        sha256: 2253a5c582b8a899d842a8e4311d6b760435ad7cca493ff4edf305b89c1913d4
        x-checker-data:
          type: anitya
          project-id: 198617
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
