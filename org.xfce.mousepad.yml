app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.3.3/enchant-2.3.3.tar.gz
            sha256: 3da12103f11cf49c3cf2fd2ce3017575c5321a489e5b9bfa81dd91ec413f3891
            x-checker-data:
              type: anitya
              project-id: 6601
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.0.tar.xz
        sha256: 40d2850f1bb6e8775246fa1e39438b36caafbdbada1d28a19fa1ca07e1ff82ad
        x-checker-data:
          type: gnome
          name: gspell

  - name: libxfce4ui
    modules:
      - name: libxfce4util
        cleanup:
          - /sbin
        config-opts:
          - --disable-debug
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/libxfce4util/4.18/libxfce4util-4.18.0.tar.bz2
            sha256: 1157ca717fd3dd1da7724a6432a4fb24af9cd922f738e971fd1fd36dfaeac3c9
            x-checker-data:
              type: anitya
              project-id: 232001
              # to be removed when libxfce4ui goes to 4.18
              stable-only: false
              url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2
      - name: xfconf
        modules:
          - name: xfce4-dev-tools
            cleanup:
              - '*'
            sources:
              - type: archive
                url: https://archive.xfce.org/src/xfce/xfce4-dev-tools/4.18/xfce4-dev-tools-4.18.0.tar.bz2
                sha256: eedb4fc955f0e3459c46864ff98579295db2b900743e0ff69cad5970ba76be37
                x-checker-data:
                  type: anitya
                  project-id: 15888
                  url-template: https://archive.xfce.org/src/xfce/xfce4-dev-tools/$major.$minor/xfce4-dev-tools-$version.tar.bz2
        cleanup:
          - /bin
          - /share/bash-completion
        config-opts:
          - --enable-maintainer-mode
          - --disable-debug
          - XFCONF_SERVICE_NAME_PREFIX=org.xfce.mousepad
        sources:
          - type: git
            url: https://gitlab.xfce.org/xfce/xfconf.git
            tag: xfconf-4.18.0
            commit: fcbc9b83b8cdc0fba92e8b51ef6e08b43ef89cc6
            x-checker-data:
              type: anitya
              project-id: 14854
              tag-template: xfconf-$version
          - type: patch
            path: patches/Xfconf-Allow-to-choose-an-alternative-service-name-prefix.patch
          - type: patch
            path: patches/Add-a-lifecycle-manager-to-xfconfd.patch
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.18/libxfce4ui-4.18.0.tar.bz2
        sha256: 532247c4387c17bb9ef94a73147039b8d013c3131c95cdbd2fa85fbcc848d06b
        x-checker-data:
          type: anitya
          project-id: 232000
          # to be removed when it goes to 4.18
          stable-only: false
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.5/mousepad-0.5.10.tar.bz2
        sha256: 6ebaf38d52bee5560d9650c52a693f8a6ed0a67d88cc938d73f7d5ce13552bad
        x-checker-data:
          type: anitya
          project-id: 198617
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
