app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.3.3/enchant-2.3.3.tar.gz
            sha256: 3da12103f11cf49c3cf2fd2ce3017575c5321a489e5b9bfa81dd91ec413f3891
            x-checker-data:
              type: anitya
              project-id: 6601
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.0.tar.xz
        sha256: 40d2850f1bb6e8775246fa1e39438b36caafbdbada1d28a19fa1ca07e1ff82ad
        x-checker-data:
          type: gnome
          name: gspell

  - name: libxfce4ui
    modules:
      - name: libxfce4util
        cleanup:
          - /sbin
        config-opts:
          - --disable-debug
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/libxfce4util/4.18/libxfce4util-4.18.1.tar.bz2
            sha256: 8a52063a5adc66252238cad9ee6997909b59983ed21c77eb83c5e67829d1b01f
            x-checker-data:
              type: anitya
              project-id: 232001
              url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2
      - name: xfconf
        cleanup:
          - /bin
          - /share/bash-completion
        config-opts:
          - --disable-debug
          - XFCONF_SERVICE_NAME_PREFIX=org.xfce.mousepad
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/xfconf/4.18/xfconf-4.18.0.tar.bz2
            sha256: 2e8c50160bf800a807aea094fc9dad81f9f361f42db56607508ed5b4855d2906
            x-checker-data:
              type: anitya
              project-id: 14854
              url-template: https://archive.xfce.org/src/xfce/xfconf/$major.$minor/xfconf-$version.tar.bz2
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.18/libxfce4ui-4.18.1.tar.bz2
        sha256: 6ebf7b30021b7bce75824b4c6dc2571ffb3dcd6a74468e823a74719313e5e52e
        x-checker-data:
          type: anitya
          project-id: 232000
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.5/mousepad-0.5.10.tar.bz2
        sha256: 6ebaf38d52bee5560d9650c52a693f8a6ed0a67d88cc938d73f7d5ce13552bad
        x-checker-data:
          type: anitya
          project-id: 198617
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
