app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host
  # access remote locations with GVfs
  - --filesystem=xdg-run/gvfs

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.6.7/enchant-2.6.7.tar.gz
            sha256: a1c2e5b59acca000bbfb24810af4a1165733d407f2154786588e076c8cd57bfc
            x-checker-data:
              type: anitya
              project-id: 6601
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.2.tar.xz
        sha256: b4e993bd827e4ceb6a770b1b5e8950fce3be9c8b2b0cbeb22fdf992808dd2139
        x-checker-data:
          type: gnome
          name: gspell

  - name: libxfce4ui
    modules:
      # to be removed when libxfce4ui goes to 4.20
      - shared-modules/intltool/intltool-0.51.json

      - name: libxfce4util
        cleanup:
          - /sbin
        config-opts:
          - --disable-debug
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/libxfce4util/4.18/libxfce4util-4.18.2.tar.bz2
            sha256: d9a329182b78f7e2520cd4aafcbb276bbbf162f6a89191676539ad2e3889c353
            x-checker-data:
              type: anitya
              project-id: 232001
              url-template: https://archive.xfce.org/src/xfce/libxfce4util/$major.$minor/libxfce4util-$version.tar.bz2
      - name: xfconf
        cleanup:
          - /bin
          - /share/bash-completion
        config-opts:
          - --disable-debug
          - XFCONF_SERVICE_NAME_PREFIX=org.xfce.mousepad
        sources:
          - type: archive
            url: https://archive.xfce.org/src/xfce/xfconf/4.18/xfconf-4.18.3.tar.bz2
            sha256: c56cc69056f6947b2c60b165ec1e4c2b0acf26a778da5f86c89ffce24d5ebd98
            x-checker-data:
              type: anitya
              project-id: 14854
              url-template: https://archive.xfce.org/src/xfce/xfconf/$major.$minor/xfconf-$version.tar.bz2
    cleanup:
      - /bin
      - /etc
      - /share/icons
      - /share/applications
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/xfce/libxfce4ui/4.18/libxfce4ui-4.18.5.tar.bz2
        sha256: 0dbbf7fc6da07fe743cca020280e1f6cc437cba61698bb0694619fbebf4ee7e7
        x-checker-data:
          type: anitya
          project-id: 232000
          url-template: https://archive.xfce.org/src/xfce/libxfce4ui/$major.$minor/libxfce4ui-$version.tar.bz2

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.6/mousepad-0.6.2.tar.bz2
        sha256: e7cacb3b8cb1cd689e6341484691069e73032810ca51fc747536fc36eb18d19d
        x-checker-data:
          type: anitya
          project-id: 198617
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
